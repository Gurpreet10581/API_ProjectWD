<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="api.css" />
    <title>API Challenge 2</title>
  </head>
  <body>
    <!-- <section class="first">
        <h1>Trying first attempt</h1>
        <p id="test"></p>
    </section> -->
    <h1>US Holiday Search</h1>
    <main class="wrapper">
      <form class="form">
        <p>
          <label for="location" class="label">Location </label>
          <input
            type="text"
            id="location"
            class="location form-control"
            placeholder="Must Enter US"
          />
        </p>
        <p>
          <label for="day" class="label">Day</label>
          <input
            type="number"
            id="day"
            class="day form-control"
            name="daymax"
            max="31"
            min="1"
            placeholder="Select Your Day"
          />
        </p>
        <p>
          <label for="month" class="label">Month </label>
          <input
            type="number"
            id="month"
            class="month form-control"
            name="monthmax"
            max="12"
            min="1"
            placeholder="Select Your Month"
          />
        </p>
        <p>
          <button class="submit btn btn-light">Submit</button>
        </p>
      </form>
      <!--Results Div-->
      <div class="main"></div>
    </main>
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
      integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
      crossorigin="anonymous"
    ></script>
    <script src="api.js"></script>
  </body>
</html>
